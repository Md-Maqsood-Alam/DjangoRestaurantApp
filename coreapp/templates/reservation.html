{% extends 'base.html' %}
{% load static %}
{% block title %}Reservation{% endblock %}
{% block content %}
<div id="reservation" class="reservations-main pad-top-100 pad-bottom-100" style="background: url({% static 'images/myaccount_background.jpg' %}); background-size: 100% 100%; background-repeat: no-repeat">
    <div class="container">
        <div class="row">
            <div class="form-reservations-box">
                <br><br><br>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="background-color: rgb(236, 243, 247, 0.75); border-radius: 6px;">
                    <div class="wow fadeIn" data-wow-duration="1s" data-wow-delay="0.1s">
                        <h2 class="block-title text-center" style="padding-top: 20px;">
                    Reservations			
                </h2><hr>
                    </div>
                    <h4 class="form-title">BOOKING FORM</h4>
                    <form id="contact-form" method="post" class="reservations-box" name="contactform" action="">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-box">
                                <input type="text" name="form_name" id="form_name" placeholder="Name" {% if user.is_authenticated %}value="{{ user.customer.full_name }}"{% endif %} required="required" pattern="^[a-zA-Z ]{3,200}$" data-error="Firstname is required.">
                            </div>
                        </div>
                        <!-- end col -->
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-box">
                                <input type="email" name="email" id="email" placeholder="E-Mail ID" {% if user.is_authenticated %}value="{{ user.email }}"{% endif %} required="required" data-error="E-mail id is required.">
                            </div>
                        </div>
                        <!-- end col -->
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-box">
                                <input type="text" name="phone" {% if user.is_authenticated %}value="{{ user.customer.phone_number }}"{% endif %} pattern="^[1-9]{1}[0-9]{9}$" id="phone" placeholder="contact no." required>
                            </div>
                        </div>
                        <!-- end col -->
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-box">
                                <input type="number" name="no_of_persons" id="no_of_persons" placeholder="Number of People" class="selectpicker" required>
                            </div>
                        </div>
                        <!-- end col -->
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-box">
                                <input type="text" name="date-picker" id="date-picker" placeholder="Date" required="required" data-error="Date is required." />
                            </div>
                        </div>
                        <!-- end col -->
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-box">
                                <input type="text" name="time-picker" id="time-picker" placeholder="Time" required="required" data-error="Time is required." />
                            </div>
                        </div>
                        <!-- end col -->
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="form-box">
                                    <select name="occasion" id="occasion" class="selectpicker">
                                        <option selected disabled>Occasion</option>
                                        <option>Wedding</option>
                                        <option>Birthday</option>
                                        <option>Anniversary</option>
                                    </select>
                                </div>
                            </div>
                            <!-- end col -->
                        {% csrf_token %}
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="reserve-book-btn text-center">
                                <button class="hvr-underline-from-center" type="submit" value="SEND" id="submit">BOOK MY TABLE </button>
                            </div><hr>
                        </div>
                        <!-- end col -->
                    </form>
                    <!-- end form -->
                </div>
                <!-- end col -->
            </div>
            <!-- end reservations-box -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end reservations-main -->
{% endblock %}
